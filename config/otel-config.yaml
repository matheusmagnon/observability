receivers:
  otlp:
    protocols:
      http:
      grpc:       # Adiciona gRPC
        endpoint: 0.0.0.0:4317

exporters:
  debug:  # Substitui o logging
    verbosity: detailed
  
  prometheus:
    endpoint: "0.0.0.0:8889"
  
  otlphttp/tempo:
    endpoint: "http://tempo:4318"
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [debug, otlphttp/tempo]
    metrics:
      receivers: [otlp]
      exporters: [debug, prometheus]
